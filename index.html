<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORO Vault Runner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #000;
    }
    #totalScoreDisplay {
      color: #ffffff;
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #000;
    }
    button {
      font-size: 20px;
      padding: 12px 28px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #009393;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background-color: #007777;
    }
    canvas {
      display: none;
      margin: 20px auto;
      border: 2px solid black;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <h1>ORO Vault Runner</h1>
  <div id="totalScoreDisplay">Total Data Points: 0</div>
  <div id="menu">
    <button onclick="startGame()">Start</button>
    <button onclick="alert('🛍️ Shop coming soon!')">Shop</button>
    <button onclick="window.open('https://linktr.ee/oro_xyz', '_blank')">Official Link</button>
  </div>
  <canvas id="gameCanvas" width="1024" height="575"></canvas>
  <script src="game.js"></script>
</body>
</html>
