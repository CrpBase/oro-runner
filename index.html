<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORO Data Runner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    canvas {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1024px;
      height: 575px;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid black;
      z-index: 1;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #gameOverModal {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000cc;
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ORO Data Runner</h1>
    <p>Total Points: <span id="totalScore">0</span></p>
    <button id="startBtn">Start</button>
    <button id="shopBtn">Shop</button>
    <button id="linkBtn">Official Link</button>
  </div>
  <canvas id="gameCanvas" width="1024" height="575"></canvas>

  <div id="gameOverModal">
    <p id="finalScoreText"></p>
    <button id="okBtn">OK</button>
  </div>

  <script src="game.js" defer></script>
  <script>
    window.onload = () => {
      document.getElementById("startBtn").onclick = startGame;
      document.getElementById("shopBtn").onclick = () => alert("Shop coming soon!");
      document.getElementById("linkBtn").onclick = () => window.open("https://linktr.ee/oro_xyz", "_blank");
      document.getElementById("okBtn").onclick = backToMenu;
      document.getElementById("totalScore").textContent = localStorage.getItem("oroTotalScore") || 0;
    };
  </script>
</body>
</html>
