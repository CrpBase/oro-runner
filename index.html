<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORO Vault Runner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #000;
    }
    #totalScoreDisplay {
      color: #ffffff;
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #000;
    }
    button {
      font-size: 20px;
      padding: 12px 28px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #FF7A00;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc6200;
    }
    canvas {
      display: none;
      margin: 20px auto;
      border: 2px solid black;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
    }
    #gameOverModal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px 30px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ORO Vault Runner</h1>
  <div id="totalScoreDisplay">Total Data Points: 0</div>
  <div id="menu">
    <button onclick="startGame()">Start</button>
    <button onclick="alert('🛍️ Shop coming soon!')">Shop</button>
    <button onclick="window.open('https://linktr.ee/oro_xyz', '_blank')">Official Link</button>
  </div>
  <canvas id="gameCanvas" width="1024" height="575"></canvas>

  <div id="gameOverModal">
    <p id="finalScoreText">Your score: 0</p>
    <button onclick="returnToMenu()">OK</button>
  </div>

  <script>
    function startGame() {
      document.getElementById('menu').style.display = 'none';
      document.querySelector('canvas').style.display = 'block';
      document.getElementById('gameOverModal').style.display = 'none';
      resetGame(); draw();
    }

    function returnToMenu() {
      document.getElementById('menu').style.display = 'flex';
      document.querySelector('canvas').style.display = 'none';
      document.getElementById('gameOverModal').style.display = 'none';
      let saved = localStorage.getItem('oroTotalScore');
      document.getElementById('totalScoreDisplay').textContent = 'Total Data Points: ' + (saved || 0);
    }

    window.onload = () => {
      let saved = localStorage.getItem('oroTotalScore');
      document.getElementById('totalScoreDisplay').textContent = 'Total Data Points: ' + (saved || 0);
    };
  </script>
  <script src="game.js"></script>
</body>
</html>
