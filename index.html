
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORO Vault Runner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid black;
      z-index: 5;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #gameOverModal {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000cc;
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ORO Vault Runner</h1>
    <button id="startBtn">Start</button>
    <button id="shopBtn">Shop</button>
    <button id="linkBtn">Official Link</button>
    <p>Total Points: <span id="totalPoints">0</span></p>
  </div>

  <canvas id="gameCanvas" width="1024" height="575"></canvas>

  <div id="gameOverModal">
    <p id="scoreText"></p>
    <button id="okBtn">OK</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
