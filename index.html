
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORO Vault Runner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    canvas {
      display: none;
      width: 100%;
      max-width: 1024px;
      height: auto;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid black;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #gameOverModal {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000cc;
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ORO Vault Runner</h1>
    <p>Total Points: <span id="totalScore">0</span></p>
    <button onclick="startGame()">Start</button>
    <button onclick="alert('Shop is coming soon!')">Shop</button>
    <button onclick="window.open('https://linktr.ee/oro_xyz', '_blank')">Official Link</button>
  </div>
  <canvas id="gameCanvas" width="1024" height="575"></canvas>

  <div id="gameOverModal">
    <p id="finalScoreText"></p>
    <button onclick="backToMenu()">OK</button>
  </div>

  <script src="game.js?v=responsive"></script>
</body>
</html>
